<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    <title> Barber shop </title>
</head>
<body> 
    <section id="banner">
        <img src="images/logo.png" alt="logo.png" class="logo">

        <div class="banner-text"> 
            <h1>Hair Studio </h1>
            <p>Style Your Hair Is Style You Life</p>

            <div class="banner-btn">
                <a href="#"><span></span> Find Out</a>
                <a href="#"><span></span> Read More</a>
            </div>

        </div>

    </section>
    <div id="sidenav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>
        </nav>
    </div>

    <div id="menubtn">
        <img src="images/menu.png" alt="menu.png" id="menu">
    </div>

    <!-- features section 2 -->
    <section id="features">
        <div class="title-text">
            <p>FEATURES</p>
            <h1>Why Choose Us</h1>
        </div>

        <div class="features-box">
            <div class="features">
                <h1>Experienced Staff</h1>
                <div class="features-desc">
                    <div class="features-icon">
                        <p>Donec eget ultricies sapi. Sed porttitor, mauris ater lob facilisis ,elit sapie eleifend ligula.</p>
                    </div>
                    <div class="features-text"></div>
                </div>
            </div>
            <div class="features-img">
                <img src="images/barber-man.jpg" alt="barber-man.jpg">
            </div>
        </div>
    </section>







    <script>
        var menubtn = document.getElementById("menubtn")
        var sidenav = document.getElementById("sidenav")
        var menu = document.getElementById("menu")

       sidenav.style.right ="-250px";

        menubtn.onclick = function(){
            if(sidenav.style.right == "-250px"){
            sidenav.style.right = "0";
            menu.src = "images/close.png";
        }
        else{
            sidenav.style.right = "-250px";
            menu.src = "images/menu.png";

        }
    }
    </script>




    
</body>
</html>
